[settings]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 100
known_third_party = oauthlib,requests_oauthlib,pydantic,jwt,ansible,pytest
known_first_party = scm
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
skip = .venv,.git,.tox,dist,docs,node_modules,__pycache__
skip_glob = */docs/*,*/node_modules/*,*/__pycache__/*
